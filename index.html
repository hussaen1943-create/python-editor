<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hussein Python Terminal IDE</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/codemirror.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/theme/dracula.min.css">

<style>
body { margin:0; font-family: monospace; display:flex; flex-direction:column; height:100vh; background:#1e1e1e; color:#0f0; }
h1 { background:#333; color:white; padding:10px; margin:0; text-align:center;}
#editor { flex:1; }
#buttons { display:flex; gap:5px; padding:5px; }
button { flex:1; padding:10px; font-size:16px; cursor:pointer; border:none; color:white; }
#runBtn { background:#28a745; }
#runBtn:hover { background:#218838; }
#stopBtn { background:#dc3545; }
#stopBtn:hover { background:#c82333; }
#terminal { flex:1; background:#000; color:lime; padding:10px; overflow-y:auto; white-space:pre-wrap; font-family: monospace; }
#terminal input { background:#222; color:lime; border:none; outline:none; font-family: monospace; width:100%; }
</style>
</head>
<body>

<h1>Hussein Python Terminal IDE</h1>
<textarea id="editor">print("Hello, Hussein!")</textarea>
<div id="buttons">
    <button id="runBtn" disabled>Loading Pyodide...</button>
    <button id="stopBtn">Stop</button>
</div>
<div id="terminal">Loading Pyodide...</div>

<script src="https://cdn.jsdelivr.net/pyodide/v0.25.0/full/pyodide.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/codemirror.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/mode/python/python.min.js"></script>

<script>
let editor = CodeMirror.fromTextArea(document.getElementById("editor"), {
    mode: "python",
    theme: "dracula",
    lineNumbers: true,
    indentUnit: 4,
    tabSize: 4,
    autofocus: true
});

let pyodideReady = false;
let pyodide;
let stopFlag = false;
const runBtn = document.getElementById("runBtn");
const term = document.getElementById("terminal");

// تحميل Pyodide عند فتح الصفحة
async function loadPyodideAndPackages() {
    pyodide = await loadPyodide();
    pyodideReady = true;
    term.innerHTML = "Pyodide loaded! Ready to run Python code.\n";
    runBtn.disabled = false;
    runBtn.textContent = "Run";
}
loadPyodideAndPackages();

function appendOutput(text){
    term.innerHTML += text.replace(/\n/g, "<br>");
    term.scrollTop = term.scrollHeight;
}

// تشغيل الكود
async function runCode(){
    if(!pyodideReady) return;

    stopFlag = false;
    term.innerHTML = "";

    const code = editor.getValue();

    // محاكاة input داخل الـ terminal
    pyodide.globals.set("custom_input", async function(promptText=""){
        if(stopFlag) throw "Execution stopped";
        appendOutput(promptText);
        return await new Promise(resolve=>{
            const input = document.createElement("input");
            term.appendChild(input);
            input.focus();
            input.addEventListener("keydown", function(e){
                if(e.key === "Enter"){
                    let val = input.value;
                    term.removeChild(input);
                    appendOutput(val + "\n");
                    resolve(val);
                }
            });
        });
    });

    const wrappedCode = `
import builtins
_input = builtins.input
builtins.input = lambda prompt="": custom_input(prompt)
${code}
builtins.input = _input
`;

    try{
        await pyodide.runPythonAsync(wrappedCode);
    }catch(err){
        appendOutput(err + "\n");
    }
}

// Stop الكود بدون reload
function stopCode(){
    stopFlag = true;
}

runBtn.addEventListener("click", runCode);
document.getElementById("stopBtn").addEventListener("click", stopCode);
</script>

</body>
</html>
