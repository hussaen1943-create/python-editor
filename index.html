<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hussein Python IDE Fast</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/codemirror.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/theme/dracula.min.css">

<style>
body { margin:0; font-family: monospace; display:flex; flex-direction:column; height:100vh; background:#f4f4f4;}
h1 { background:#333; color:white; padding:10px; margin:0; text-align:center;}
#editor { flex:1; }
#runBtn { padding:10px; font-size:16px; border:none; background:#28a745; color:white; cursor:pointer; }
#runBtn:hover { background:#218838; }
#output { flex:1; background:#000; color:lime; padding:10px; overflow-y:auto; white-space:pre-wrap;}
</style>
</head>
<body>

<h1>Hussein Python IDE Fast</h1>
<textarea id="editor">print("Hello, Hussein!")</textarea>
<button id="runBtn">Run</button>
<div id="output"></div>

<!-- CodeMirror -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/codemirror.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/mode/python/python.min.js"></script>

<!-- Skulpt -->
<script src="https://cdn.jsdelivr.net/npm/skulpt@1.2.0/dist/skulpt.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/skulpt@1.2.0/dist/skulpt-stdlib.js"></script>

<script>
let editor = CodeMirror.fromTextArea(document.getElementById("editor"), {
    mode: "python",
    theme: "dracula",
    lineNumbers: true,
    indentUnit: 4,
    tabSize: 4,
    autofocus: true
});

function outf(text) {
    let outputDiv = document.getElementById("output");
    outputDiv.textContent += text;
}

function builtinRead(x) {
    if(Sk.builtinFiles === undefined || Sk.builtinFiles["files"][x] === undefined)
        throw "File not found: '" + x + "'";
    return Sk.builtinFiles["files"][x];
}

function runCode() {
    let code = editor.getValue();
    let outputDiv = document.getElementById("output");
    outputDiv.textContent = "";

    Sk.configure({output:outf, read:builtinRead, inputFun: function(promptText) {
        return window.prompt(promptText) || "";
    }});

    (Sk.TurtleGraphics || (Sk.TurtleGraphics = {})).target = 'output';

    let myPromise = Sk.misceval.asyncToPromise(function() {
        return Sk.importMainWithBody("<stdin>", false, code, true);
    });

    myPromise.then(function(mod) {
        console.log("Code executed");
    }, function(err) {
        outputDiv.textContent += err.toString();
    });
}

document.getElementById("runBtn").addEventListener("click", runCode);
</script>

</body>
</html>
